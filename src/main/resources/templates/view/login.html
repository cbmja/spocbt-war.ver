<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">


<div layout:fragment="content">
    <link rel="stylesheet" th:href="@{/css/view/login.css}">

<div class="login-ar">

    <div class="login-btn kakao-login" data-type="kakao" style="margin-top: 70px;">
        <span>kakao로 로그인</span>
    </div>
    <div class="login-btn naver-login" data-type="naver">
        <span>naver로 로그인</span>
    </div>
    <div class="login-btn google-login" data-type="tester">
        <span>tester 로그인</span>
    </div>
<!--
    <div class="login-btn sms-login" data-type="sms">
        <span>전화번호로 로그인</span>
    </div>
-->

</div>

    <script>
        $(document).on('click', '.login-btn', function(){// 25-01-14 - 1차 ok
            let type = $(this).data('type');

            if(type == 'tester'){
                window.location.href='/member/tester';
                return;
            }else{
                window.location.href=`/member/auth?type=${type}`;
            }
        });
    </script>
</div>

</html>
