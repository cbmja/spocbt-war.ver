<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">


<div layout:fragment="content">
    <link rel="stylesheet" th:href="@{/css/view/join.css}">

    <div class="join-form-ar">

        <input type="hidden" id="loginId" name="loginId" th:value="${loginId}">
        <input type="hidden" id="loginType" name="loginType" th:value="${loginType}">
        <div class="join-title">
            <span class="i-title">닉네임</span>
        </div>
        <div style="width: 100%; height: 50px;     display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;">
            <input type="text" name="name" id="name" placeholder="닉네임" class="i-width" style="width: 70% !important;" data-check="noCheck">
            <div style="width: 5%;"></div>
            <div class="dup-check"> 중복확인 </div>
        </div>


        <div class="join-title">
            <span class="i-title">이메일</span>
        </div>
        <input type="text" name="email" id="email" placeholder="이메일" class="i-width">

        <div class="join-title">
            <span class="i-title">연령</span>
        </div>
        <div class="i-width" style="
        display: flex;
        flex-direction: row !important;
        justify-content: center !important;
        align-items: center !important;">
            <div style="margin: auto;">
                <input type="radio" name="age" value="10" id="10" class="r-h"><label for="10" class="r-h">10대</label>
            </div>
            <div style="margin: auto;">
                <input type="radio" name="age" value="20" id="20" class="r-h"><label for="20" class="r-h">20대</label>
            </div>
            <div style="margin: auto;">
                <input type="radio" name="age" value="30" id="30" class="r-h"><label for="30" class="r-h">30대</label>
            </div>
            <div style="margin: auto;">
                <input type="radio" name="age" value="40" id="40" class="r-h"><label for="40" class="r-h">40대</label>
            </div>
            <div style="margin: auto;">
                <input type="radio" name="age" value="50" id="50" class="r-h"><label for="50" class="r-h">50대</label>
            </div>
            <div style="margin: auto;">
                <input type="radio" name="age" value="max" id="max" class="r-h"><label for="max" class="r-h">60이상</label>
            </div>
        </div>

        <div class="join-title">
            <span class="i-title">직업</span>
        </div>
        <div class="i-width" style="
        display: flex;
        flex-direction: row !important;
        justify-content: center !important;
        align-items: center !important;">
            <div style="margin: auto;">
                <input type="radio" name="job" value="student" id="student" class="r-h"><label for="student" class="r-h">대학생</label>
            </div>
            <div style="margin: auto;">
                <input type="radio" name="job" value="trainer" id="trainer" class="r-h"><label for="trainer" class="r-h">트레이너/코치</label>
            </div>
            <div style="margin: auto;">
                <input type="radio" name="job" value="seeker" id="seeker" class="r-h"><label for="seeker" class="r-h">취업준비생</label>
            </div>
        </div>

        <div class="join-btn">가입</div>


    </div>
    <script th:src="@{/js/view/join.js}"></script>
</div>

</html>
