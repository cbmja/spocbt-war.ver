<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">


<div layout:fragment="content">
<!--element ssss-->
<div th:if="${isErr == '0'}" class="exam-prepare" style="display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 500px;">
    <span class="exam-element-title">[[${examTitle}]]</span>
    <span class="exam-element-title">준비 중에 있습니다.</span>
    <span class="exam-element-title">이용에 불편을 드려 죄송합니다.</span>
</div>
<div th:if="${isErr == '1'}" class="exam-prepare" style="display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 500px;">
    <span class="exam-element-title">[[${examTitle}]]</span>
</div>
<!--element eeee-->
</div>
</html>
