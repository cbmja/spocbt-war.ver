<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- css -->
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/layout/header.css}">
    <link rel="stylesheet" th:href="@{/css/layout/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/layout/footer.css}">


    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Noto+Sans+KR:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!--<script th:src="@{/js/jquery-3.7.1.min.js}"></script>-->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>


<!--헤더-->
<th:block th:replace="~{layout/header :: header}"></th:block>

<!-- 네비 -->
<th:block th:replace="~{layout/navbar :: navbar}"></th:block>

<!-- 컨텐츠 -->
<div layout:fragment="content" class="content-ar">

</div>
<!-- 푸터 -->
<th:block th:replace="~{layout/footer :: footer}"></th:block>

<!-- script -->

<script th:src="@{/js/layout/header.js}"></script>
<script th:src="@{/js/layout/navbar.js}"></script>
<script th:src="@{/js/layout/footer.js}"></script>
</body>
</html>
